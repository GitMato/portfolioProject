
<div *ngIf="project">
<!-- If logged in-->
<button mat-raised-button (click)="modifyThisProject()" *ngIf="authService.isLoggedIn">Modify project</button>
<button mat-raised-button (click)="deleteThisProject()" *ngIf="authService.isLoggedIn">Delete project</button>
<!-- -->
<img src={{project.imgUrl}} class="centered">


<h1>{{project.name}}</h1>

<p>{{project.details}}</p>


<h4>Tools:</h4>
<ul *ngIf="project.tools">
  <li class="" *ngFor="let tool of toolsUsed">
    {{tool.name}}
  </li>
</ul>


<div class="extra-img" *ngIf="project.extraimg">
<p>valinnaiset pienet lis√§kuvat</p>
<span *ngFor="let img of project.extraimg">
  <img src="img" alt="" class="">
</span>
</div>

</div>
