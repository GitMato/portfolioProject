<div class="carousel-wrapper">
<button (click)="prev()" class="prev-btn">Previous</button>
<section class="carousel-wrapper  centered" [ngStyle]="carouselWrapperStyle">
  <ul class="carousel-inner" #carousel>
    <div *ngFor="let project of projectService.allProjects;">
      <li class="carousel-item" [ngStyle]="carouselItemStyle">
        <!--<ng-container [ngTemplateOutlet]="project.tpl">-->

          <!-- Tähän karusellin sisältö -->
          <!--<img [ngStyle]="carouselItemStyle" src="{{project.imgUrl}}">-->
          <a [routerLink]="['/projects', project.id]">
            <mat-card class="project-card color-light flex">

              <img mat-card-lg-image class="project-pic"  [src]="project.imgUrl" [alt]="project.imgAlt">
              <mat-card-header class="project-header">
                  <!--<div mat-card-avatar class="example-header-image"></div>-->
                  <mat-card-title><div class="carousel-card-title"><h1 class="visible">{{project.name}}</h1></div></mat-card-title>
              </mat-card-header>
              <!--<mat-card-content>
                <p>
                  {{project.description}}
                </p>
              </mat-card-content>-->
            </mat-card>
          </a>






        <!--</ng-container>-->
        <!--<img src="{{project.imgUrl}}">-->
      </li>
    </div>
  </ul>

</section>





<button (click)="next()" class="prev-btn">Next</button>
</div>

<!-- Circles which indicates the steps of the carousel -->
<div style="text-align:center;margin-top:40px;" >
  <span class="step" *ngFor="let project of projectService.allProjects; let i = index;" [attr.id] ="i" [ngClass]="{'active': isCurrentSlide(i)}"></span>
</div>
