<mat-dialog-content *ngIf="isToggled">
  <div class="dialog-container">
    <img class="big-picture"[src]="data.url" (click)="toggleZoom()">
  </div>
</mat-dialog-content>

<div class="dialog-container" *ngIf="!isToggled">
  <img class="big-picture"[src]="data.url" (click)="toggleZoom()">
</div>

<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" class="close-btn">Close</button>
</mat-dialog-actions>
